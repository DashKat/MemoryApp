<!DOCTYPE html>
<html>
    <head>
        <title>Offline Practice: Custom</title>
        <link rel = "stylesheet" href = "css/styling.css">
        <link rel = "icon" href = "projectFiles/icon.ico">
        <script src = "js/NameSelector.js"></script>
        <script src = "js/NumberSelector.js"></script>
        <script src = "js/SentenceSelector.js"></script>
        <script src = "js/CardSelector.js"></script>
        <script src = "js/OfflineRunner.js"></script>
    </head>

    <body>
        <div class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Online Mode &#9660;
                    <i class="fa fa-caret-down"></i>
                </button>

                <div class="dropdown-content">
                    <a href="onlineCreate.html">Create</a>
                    <a href="onlineJoin.html">Join</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Offline Mode &#9660;
                    <i class="fa fa-caret-down"></i>
                </button>

                <div class="dropdown-content">
                    <a href="offlineEasy.html">Easy</a>
                    <a href="offlineMedium.html">Medium</a>
                    <a href="offlineHard.html">Difficult</a>
                    <a href="offlineCustom.html">Custom</a>
                </div>
            </div>
        </div>

        <div class="form-popup" id="myForm" name = "myForm">
            <form class="form-container">
                <h1>Customize</h1>
            
                <label for="numTimes"><b>Rounds</b></label>
                <input type="text" placeholder="Number of Rounds" id = "numTimes" required>
            
                <label for="timeDuring"><b>Round Duration</b></label>
                <input type="text" placeholder="Round Duration (seconds)" id = "timeDuring" required>
            
                <label for="timeBetween"><b>Waiting Period</b></label>
                <input type="text" placeholder="Waiting Period (seconds)" id = "timeBetween" required>

                <button type="button" class="btn" id = "formSubmitter" onclick="formSubmit()">Start</button>
            </form>
        </div>
        
        <label id = "timerHead">Time:</label>
        <label id = "timer"></label>
        <label id = "timerEnd"> Seconds</label>

        <h1 id = "nameHead">Name:</h1>
        <label id = "nameOut"></label><br>
        
        <h1 id = "numberHead">Number:</h1>
        <label id = "numberOut"></label><br>
        
        <h1 id = "sentenceHead">Sentence:</h1>
        <label id = "sentenceOut"></label><br>
        
        <h1 id = "cardHead">Card:</h1>
        <img id = "cardOut" width = "125", height = "181.5"><br>
        
        <h1 id = "imageHead">Image:</h1>
        <img id = "imageOut">
    </body>
</html>
