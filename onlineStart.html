    <body id = "index">
        <div id = "mySidenav" class="navbar">

            <a href="index.html">Home</a>

            <div class="dropdown-content">

        <script>
            var dropdown = document.getElementsByClassName("dropbtn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            }
        </script>

        <div id="main" class = "mainDiv">
            <div class = "container" onclick = "openNav()">
                <div class = 'line1'></div>
                <div class = 'line2'></div>
                <div class = 'line3'></div>
            </div>
        <label id = "gameCode"></label>
        <button onclick="copyCode()">Copy Code</button><br><br>
        <button id = "gameStart" onclick="startGame()">Start</button><br><br>

        <label>Users Joined:</label>
        <table id = 'clientsJoined'>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

        <script>
            document.getElementById('gameCode').innerHTML = "Share this code with people so they can join your game: " + localStorage.getItem('gameID');

            var firebaseConfig = {
                apiKey: "AIzaSyDpREM9IPNuoVLjX0Yv74IA5f9aUnysK-U",
                authDomain: "memoryapp-69da9.firebaseapp.com",
                databaseURL: "https://memoryapp-69da9.firebaseio.com",
                projectId: "memoryapp-69da9",
                storageBucket: "memoryapp-69da9.appspot.com",
                messagingSenderId: "315432298371",
                appId: "1:315432298371:web:df4285484600df6af438b6"
            };
            try {firebase.initializeApp(firebaseConfig);}
            catch {}
            var database = firebase.database();
            var ID = localStorage.getItem('SuperID');

            database.ref('ClientNames/' + ID + '/value').on('value', function(snapshot) {
                var names = JSON.parse(snapshot.val());
                
                var table = document.getElementById('clientsJoined');
                table.innerHTML = "";

                for(var i = 0; i < names.length; i++) {
                    var row = table.insertRow(table.rows.length);
                    var cell = row.insertCell(0);
                    cell.innerHTML = names[i];
                }
            });

            function copyStringToClipboard(str) {
                // Create new element
                var el = document.createElement('textarea');
                // Set value (string to be copied)
                el.value = str;
                // Set non-editable to avoid focus and move outside of view
                el.setAttribute('readonly', '');
                el.style = {position: 'absolute', left: '-9999px'};
                document.body.appendChild(el);
                // Select text inside element
                el.select();
                // Copy text to clipboard
                document.execCommand('copy');
                // Remove temporary element
                document.body.removeChild(el);
            }

            function copyCode() {
                copyStringToClipboard(document.getElementById('gameCode').innerHTML.substring(55));

                alert("Copied!");
            }
        </script>
        </div>
    </body>
</html>
