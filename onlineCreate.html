        <title>Multiplayer Mode: Create a Game</title>

        <script src = "js/NumberSelector.js"></script>

    <body>
        <div id = "mySidenav" class="navbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <button class="dropbtn">Multiplayer Mode
                <i class="fa fa-caret-down"></i>
            </button>

            <div class="dropdown-content">
                <a href="onlineCreate.html">Create</a>
                <a href="onlineJoin.html">Join</a>
            </div>
            <button class="dropbtn">Singleplayer Mode
                <i class="fa fa-caret-down"></i>
            </button>

            <div class="dropdown-content">
                <a href="offlineEasy.html">Easy</a>
                <a href="offlineMedium.html">Medium</a>
                <a href="offlineHard.html">Difficult</a>
                <a href="offlineCustom.html">Custom</a>
            </div>
        </div>

        <script>
            var dropdown = document.getElementsByClassName("dropbtn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            }
        </script>

        <div id="main" class = "mainDiv">
            <div class = "container" onclick = "openNav()">
                <div class = 'line1'></div>
                <div class = 'line2'></div>
                <div class = 'line3'></div>
            </div>

        <div class="form-popup" id="myForm" name = "myForm">
            <form class="form-container">
                <h1>Create</h1>

                <label for="numTimes"><b>Rounds</b></label>
                <input type="text" placeholder="Number of Rounds" id = "numTimes" required>
            
                <label for="timeDuring"><b>Round Duration</b></label>
                <input type="text" placeholder="Round Duration (seconds)" id = "timeDuring" required>
            
                <label for="timeBetween"><b>Waiting Period</b></label>
                <input type="text" placeholder="Waiting Period (seconds)" id = "timeBetween" required>

                <button type="button" class="btn" id = "createGame" onclick="generateGame()">Go</button>
            </form>
        </div>

        <style>
            .form-popup h1 {
                font-size: 2vw
            }
            .form-popup {
                height: 75%
            }
        </style>

        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
        </div>
    </body>
