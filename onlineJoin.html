        <script>
            var dropdown = document.getElementsByClassName("dropbtn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            }
        </script>

        <div id="main" class = "mainDiv">
            <div class = "container" onclick = "openNav()">

        <div class = "form-popup" id = "myForm" name = "myForm">

                <h1>Join</h1>
                <label for="joinGame"><b>Code</b></label>
                <input type="text" placeholder="Enter Game Code" id = "joinGame" required>

                <label for="clientName"><b>Name</b></label>
                <input type="text" placeholder="Enter Your Name" id = "clientName" required>

                <button type="button" class="btn" id = "joinGame" onclick="join()">Go</button>
            </form>
        </div>
