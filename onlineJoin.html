<!DOCTYPE html>
<html>
    <head>
        <title>Online Mode: Join</title>
        <link rel = "stylesheet" href = "css/styling.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="js/CSS.js"></script>
        <link rel = "icon" href = "projectFiles/icon.ico">
        <script src="js/joinGame.js"></script>
        <script>localStorage.clear();</script>
    </head>

    <body id = "index">
        <div id = "mySidenav" class="navbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <button class="dropbtn">Online Mode
                <i class="fa fa-caret-down"></i>
            </button>

            <div class="dropdown-content">
                <a href="onlineCreate.html">Create</a>
                <a href="onlineJoin.html">Join</a>
            </div>
            <button class="dropbtn">Offline Mode
                <i class="fa fa-caret-down"></i>
            </button>

            <div class="dropdown-content">
                <a href="offlineEasy.html">Easy</a>
                <a href="offlineMedium.html">Medium</a>
                <a href="offlineHard.html">Difficult</a>
                <a href="offlineCustom.html">Custom</a>
            </div>
        </div>

        <script>
            var dropdown = document.getElementsByClassName("dropbtn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            }
        </script>

        <div id="main" class = "mainDiv">
            <div class = "container" onclick = "openNav()">
                <div class = 'line1'></div>
                <div class = 'line2'></div>
                <div class = 'line3'></div>
            </div>

        <form class="form-container" id = 'gameGenerationForm'>
            <label for="joinGame"><b>Code</b></label>
            <input type="text" placeholder="Enter Game Code" id = "joinGame" required>

            <label for="clientName"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" id = "clientName" required>

            <button type="button" class="btn" id = "joinGame" onclick="join()">Join</button>
        </form>

        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
        </div>
    </body>
</html>
